{% extends "base.html" %}
{% block body %}

        <div id="centered">
            <h1 class="font horcent">Welcome to <a class="greenlink" href="#"><i class="green">WePoll</i></a></h1>
            <h2 class="font horcent"><i >Question</i></h2>
            <h2 class="font horcent"><i class="green">{{ question.question }}</i></h2>
            <hr><hr>
            
            <form action=""  method='POST'>
                {% csrf_token %}
                <h3 class="font horcent"><i>Your Email</i></h3>
            <b></b><input type="email" placeholder="Enter Your Email " name='email' required="Enter Email"/></b>
            <hr>
            <h3 class="font horcent"><i>Name</i></h3>
            <b></b><input type="text" placeholder="Enter Your Name " name='name' required="Enter Name"/></b>
            <hr>
            {% for op in option %}
           <div class="item"><iframe width="420" height="315"
            src="https://www.youtube.com/embed/{{ op.link }}">
            </iframe>
                 <h3 id="data"><i>{{ op.name }}</i></h3>
                <button  type='submit'  class="grn-button"  name='opt' value="{{ op.name }}"><b>Vote</b></a></b></button>
            <hr><hr></div> 

            {% endfor %}
            </form>
            
            {% if user.is_authenticated %}
                    <hr>
                    <button id='del'><b><a href="{% url 'delt'  %}"><b>Delete Poll</b></a></button>&nbsp;&nbsp;
                    <button id='del'><b><a href="{% url 'stats'  %}"><b>Stats</b></a></button>
                    <hr>
                    <button  class="grn-button"><b><a href="{% url 'logout' %}"><b>Logout</b></a></button>
                    <br><br>
             {% endif %}
           
             <div id="footer" class="center green h9">
                <br><br><br><br><br><br>
               Made by ❤️ <a  class="greenlink" href="https://r0hitraj.github.io/">Rohit Raj</a> 
           </div>
          </div>

          {% endblock body %}
