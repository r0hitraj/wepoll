{% extends "base.html" %}
{% block body %}
        <div id="centered">
            <h1 class="font horcent">Create a Poll<a class="greenlink" href="#"><i class="green"> Provide Pollid</i></a></h1>
            <h2 class="font horcent"><i class="green">Give Password To Manage It</i></h2>
            <hr>
            <form action=""  method='POST'>
              {% csrf_token %}
            <h3 class="font horcent"><i>Pollid</i></h3>
            <b></b><input type="text" placeholder="Create Poll Id " name="Username" required="Enter Username" /></b>
            <hr>
            <h3 class="font horcent"><i>Password</i></h3>
            <b></b><input type="password" placeholder="Enter Password" name="Password" required="Enter password" /></b>
            <hr>
            <button type='submit'  class="grn-button"><b>Create</b></button>
            <hr>
            </form>
            {% for message in messages %}
              <h4 class="font horcent"><i class="green"><b>{{message}}</b></i></h4>
            {% endfor %}

            <div id="footer" class="center green">
               <br><br><br><br><br><br>
              Made by ❤️ <a  class="greenlink" href="https://r0hitraj.github.io/">Rohit Raj</a> 
          </div>
          </div>

          {% endblock body %}
